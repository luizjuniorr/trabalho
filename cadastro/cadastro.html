<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset> <legend>Cadastre-se em nosso site</legend>
        <div class="text">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome de usuário:" required>
        </div>
        <div class="text">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu e-mail:" required>
        </div>
        <div class="text">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha:" required>
        </div>
        

        <div>
            <p>Por quais motivos você gostaria de acessar nosso site ?</p>

            <div> 
                <input type="radio" id="opcao1" name="pq"  required>
                <label for="opcao1">Estudos</label>
            </div>
            <div>
                <input type="radio" id="opcao2" name="pq" required>
                <label for="opcao2">Curiosidade</label>
            </div>

            <div>
                <p>Já tem uma conta?</p>
                <a href="index.html">Faça Login</a>
            </div>

            <br><button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
