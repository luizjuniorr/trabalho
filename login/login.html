<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset> <legend>Entre em sua conta</legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome de usuário:" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu e-mail:" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha:" required>
        </div>
        
             <div>
                <p>Não tem uma conta ainda?</p>
                <a href="cadastro.html">Clique aqui para se cadastrar</a>

            </div>

            <br><button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
